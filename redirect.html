<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Discord 권한 승인 처리 중</title>
  <script>
    const params = new URLSearchParams(window.location.search);
    const code = params.get("code");
    const error = params.get("error");

    if (code) {
      // 서버에서 처리하도록 리디렉션
      window.location.href = `/process?code=${encodeURIComponent(code)}`;
    } else if (error) {
      document.write("<h2>❌ 인증 오류: 사용자가 인증을 취소했거나 오류가 발생했습니다.</h2>");
    } else {
      document.write("<h2>⚠️ 예상치 못한 상태입니다.</h2>");
    }
  </script>
</head>
<body>
</body>
</html>
