<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Discord 권한 승인 완료</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding-top: 100px;
      background-color: #f4f4f4;
    }
    .status {
      font-size: 24px;
      color: green;
    }
    .error {
      font-size: 24px;
      color: red;
    }
    .message-container {
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      display: inline-block;
      max-width: 500px;
      width: 100%;
    }
    .btn {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #7289da;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #5f6fb0;
    }
  </style>
</head>
<body>
  <div class="message-container">
    <div id="message" class="status">처리 중...</div>
    <button id="backButton" class="btn" style="display: none;" onclick="goBack()">다시 시도</button>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const code = params.get("code");
    const error = params.get("error");

    const messageEl = document.getElementById("message");
    const backButton = document.getElementById("backButton");

    // 인증이 성공적으로 이루어진 경우
    if (code) {
      messageEl.textContent = "✅ 권한이 성공적으로 승인되었습니다!";
      messageEl.className = "status";
    }
    // 인증이 거부되거나 오류가 발생한 경우
    else if (error) {
      messageEl.textContent = "❌ 권한 승인이 취소되었거나 오류가 발생했습니다.";
      messageEl.className = "error";
      backButton.style.display = 'inline-block';  // "다시 시도" 버튼을 표시
    }
    // 예상치 못한 경우
    else {
      messageEl.textContent = "⚠️ 예상치 못한 상태입니다.";
      messageEl.className = "error";
      backButton.style.display = 'inline-block';  // "다시 시도" 버튼을 표시
    }

    // 다시 시도 버튼 클릭 시, 이전 페이지로 돌아가기
    function goBack() {
      window.history.back();
    }
  </script>
</body>
</html>
